<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Audio Player</title>

    <link rel="manifest" href="maninfest.json">
    <script src="serviceWorker1/pwabuilder-sw-register.js"></script>
    <script src="serviceWorker1/pwabuilder-sw.js"></script>

    <link rel="stylesheet" href="styles/style.css">

    <!--<  script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
    <script src="plugins/visualizer.js"></script>

    <style>

    </style>

</head>
<body>
    
    <main class="player__container">
        <section class="player__header"><h1>Player</h1></section>
        <section class="player__equalizer">
            <div>
                <canvas id="myCanvas" width="400" height="400"></canvas>
            </div>
        </section>
        <section class="player__controls">
            <audio controls id="myAudio" src="audio/file.mp3" data-author="insert/author/name" data-title="insert/audio/name"></audio>
        </section>
        <section class="player__playlist"></section>
    </main>

    <script>

        AUDIO.VISUALIZER.getInstance({
            audio: 'myAudio',
            canvas: 'myCanvas',
        });

    </script>


    

</body>
</html>
